<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">

<head>
  <title>Jason Garvin - Contact Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact information and a fillable form to reach Jason Garvin with questions about software development, UX design, and/or business.">
  <link rel="stylesheet" media="screen" href="assets/stylesheets/main.css">
  <link rel="stylesheet" media="print" href="assets/stylesheets/print.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>

<body id="top">
  <header class="primary-header">
    <div class="container">
      <h1 class="logo">
        <a id="site-logo" href="index.html">Jason Garvin <br> A Website</a>
      </h1>

      <form class="searchbar">
        <label for="mysearch">Search</label>
        <input type="search" id="mysearch">
      </form>

      <nav class="main-nav">
        <a class="btn btn-alt gradient" href="about.html">About</a>
        <a class="btn btn-alt gradient" href="art.html">Art</a>
        <a class="current-page btn btn-alt gradient" href="contact.html">Contact</a>
        <a class="btn btn-alt gradient" href="resources.html">Resources</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Contact Me</h2>

      <!-- Form details below -->
    <article>
      <form class="contact-me" action="#" method="post">
        <label>
          Name
          <input class="contact" type="text" name="name"
            placeholder="Name" required>
        </label>

        <label>
          Email
          <input class="contact" type="email" name="email"
            placeholder="name@domain.com" required>
        </label>

        <label>
          What is your topic?
          <select class="contact" name="question">
            <option value="general" selected>General</option>
            <option value="business">Business</option>
            <option value="consulting">Consulting</option>
            <option value="marketing">Marketing</option>
            <option value="software">Software</option>
            <option value="design">Design</option>
          </select>
        </label>

        <textarea class="contact" cols="60" rows="8" name="content"
          placeholder="What do you want to talk about?"></textarea>

        <div>
          <input class="btn btn-alt contact" type="submit" value="Send">
          <input class="btn btn-alt contact" type="reset" value="Reset">
        </div>
      </form>
    </article>
  </section>

  <footer class="primary-footer">
    <div class="container">
      <a class="btn btn-alt" href="#top">Back to top</a>

      <p><small>&copy; Jason Garvin 2022</small></p>
      
      <p><a href="mailto:wearesilence@gmail.com?subject=Contact%20Form">Send Email</a></p>
    </div>
  </footer>

  <noscript>
    <p>Oops! This website requires a JavaScript-enabled browser.</p>
  </noscript>
</body>

</html>
