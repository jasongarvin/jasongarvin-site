  <!-- Main Content-->

  <section class="container">
    <h2>Contact Me</h2>

    <!-- Contact Form -->

    <article>
      <form class="contact-me" action="#" method="post">
        <label>
          Name
          <input class="contact" type="text" name="name" placeholder="Name" required>
        </label>

        <label>
          Email
          <input class="contact" type="email" name="email" placeholder="name@domain.com" required>
        </label>

        <label>
          What is your topic?
          <select class="contact" name="question">
            <option value="general" selected>General</option>
            <option value="business">Business</option>
            <option value="consulting">Consulting</option>
            <option value="marketing">Marketing</option>
            <option value="software">Software</option>
            <option value="design">Design</option>
          </select>
        </label>

        <textarea class="contact" cols="60" rows="8" name="content"
          placeholder="What do you want to talk about?"></textarea>

        <div>
          <input class="btn btn-alt contact" type="submit" value="Send">
          <input class="btn btn-alt contact" type="reset" value="Reset">
        </div>
      </form>
    </article>
  </section>
